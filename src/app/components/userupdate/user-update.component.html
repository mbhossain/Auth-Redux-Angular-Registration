<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>User Update</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label">First Name</label>
      <div class="col-md-4">
        <input [(ngModel)]="firstName" name="firstname" type="text" placeholder="firstname" class="form-control input-md" required="">

      </div>
    </div>
    <br/>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label">Last Name</label>
      <div class="col-md-4">
        <input [(ngModel)]="lastName" name="lastname" type="text" placeholder="lastname" class="form-control input-md" required="">

      </div>
    </div>
    <br/>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-4">
        <button (click)="update()" name="submit" class="btn btn-primary">Update</button>
      </div>
    </div>

  </fieldset>
</form>
