<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>User Registration</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label">First Name</label>
      <div class="col-md-4">
        <input [(ngModel)]="user.firstname" name="firstname" type="text" placeholder="firstname" class="form-control input-md" required="">

      </div>
    </div>
    <br/>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label">Last Name</label>
      <div class="col-md-4">
        <input [(ngModel)]="user.lastname" name="lastname" type="text" placeholder="lastname" class="form-control input-md" required="">

      </div>
    </div>
    <br/>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label">User Name</label>
      <div class="col-md-4">
        <input [(ngModel)]="user.username" name="username" type="text" placeholder="username" class="form-control input-md" required="">

      </div>
    </div>
    <br/>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label">Password</label>
      <div class="col-md-4">
        <input [(ngModel)]="user.password" name="password" type="password" placeholder="password" class="form-control input-md" required="">

      </div>
    </div>
    <br/>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-4">
        <button (click)="submit()" name="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

  </fieldset>
</form>
