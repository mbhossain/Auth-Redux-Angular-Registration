<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>Login</legend>

    <div class="form-group">
      <label class="col-md-4 control-label">User Name</label>
      <div class="col-md-4">
        <input [(ngModel)]="userName" name="username" type="text" placeholder="username" class="form-control input-md" required="">

      </div>
    </div>
    <br/>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label">Password</label>
      <div class="col-md-4">
        <input [(ngModel)]="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">

      </div>
    </div>
    <br/>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-4">
        <button (click)="login()" name="submit" class="btn btn-primary">Login</button>
      </div>
    </div>

  </fieldset>
</form>
